<script>

    //Date range picker
    const dateRangePicker = $('#reservation');
    dateRangePicker.daterangepicker();
    dateRangePicker.val().split(" - ")
    console.log('val', );

    function buildUrl() {
        let url = `/operations/table`;
        let paramSign = "?";
        if (dateRangePicker.val() != null && dateRangePicker.val().split(" - ") != null
            && dateRangePicker.val().split(" - ").length === 2) {
            url += paramSign + "horodatage=" + encodeURIComponent(dateRangePicker.val().split(" - ")[0]);
            paramSign = "&";
            url += paramSign + "horodatage=" + encodeURIComponent(dateRangePicker.val().split(" - ")[1]);
        }
        if (document.getElementById("entreeCheckBox").checked) {
            url += paramSign + "isEntry=" + document.getElementById("entreeCheckBox").checked;
            paramSign = "&";
        }
        if (document.getElementById("sortieCheckBox").checked) {
            url += paramSign + "isEntry=" + !document.getElementById("sortieCheckBox").checked;
        }
        return url;
    }

    $(function () {
        $("#example1").dataTable({
            "ajax": {
                "url": buildUrl(),
                "contentType": "application/json",
                "type": "POST",
                "data": function(d) {
                    return JSON.stringify(d);
                },
            },
            "columns": [
                { "data": "id"},
                { "data": "dateTime",
                    render: function(data, type, row, meta) {
                        if (data == null) return null;
                        // Weird parsing of Java LocalDate
                        return parseJavaLocalDate(data);
                    }},
                { "data": "entry",
                    render: function(data, type, row, meta) {
                        if (data == null) return null;
                        return data === true
                            ? `<span style="color: darkgreen;"><i class="fas fa-sign-in-alt"></i> Entrée</span>`
                            : `<span style="color: darkred;"><i class="fas fa-sign-out-alt"></i> Sortie</span>`;
                    },
                },
                { "data": "withdrawnBy" },
                { "data": "details",
                    render: function(data, type, row, meta) {
                        if (data == null) return null;

                        return `<button class="btn btn-outline-info btn-block btn-flat"
                                        type="button"
                                        data-row="${JSON.stringify(row).replaceAll("\"", "§")}"
                                        data-toggle="modal" onclick="showDetails(this)"
                                        data-target="#modal-default">
                                    <i class="fas fa-search"></i> Voir les détails
                                </button>`;
                    },
                }
            ],
            "processing": true,
            "serverSide": true,
            "responsive": true, "lengthChange": false, "autoWidth": false,
            "language": {
                "url": "https://cdn.datatables.net/plug-ins/1.11.3/i18n/fr_fr.json",
            },
            "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
        });//.buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    });

    $("#search-button").on("click", function() {
        $("#example1").DataTable().ajax.url(buildUrl()).load(null, false);
    });


    function parseJavaLocalDate(jsonLocalDate) {
        return `${jsonLocalDate[2]}/${jsonLocalDate[1]}/${jsonLocalDate[0]} à ${jsonLocalDate[3]}:${jsonLocalDate[4]}`
    }

    function showDetails(el) {
        const row = JSON.parse(el.dataset["row"].replaceAll("§", "\""));

        const operationId = row.id;
        const details = row.details;
        const horodatage = parseJavaLocalDate(row.dateTime);
        const typeOperation = row.entry;
        const withdrawnBy = row.withdrawnBy;
        const typeOperationLabel = typeOperation
            ? `<span class="flex-grow-1 text-sm-right" style="color: darkgreen;"><i class="fas fa-sign-in-alt"></i> Entrée</span>`
            : `<span class="flex-grow-1 text-sm-right" style="color: darkred;"><i class="fas fa-sign-out-alt"></i> Sortie</span>`

        let operationMetadata = `
            <strong>Opération effectuée le ${horodatage}</strong>
        `;
        if (withdrawnBy) {
            operationMetadata += `<br /><strong>Demandeur:</strong> ${withdrawnBy}`;
        }
        $('#operation-metadata').html(operationMetadata);

        $("#modal-default .modal-title").html("Détail de l'opération " + operationId + " " + typeOperationLabel);
        if ($.fn.DataTable.isDataTable("#modal-default .modal-body table")) {
            $("#modal-default .modal-body table").DataTable().clear();
            $("#modal-default .modal-body table").DataTable().destroy();

        }
        $("#modal-default .modal-body table").dataTable({
            "data": details,
            columns: [
                { "data": "tool.id", "title": "Item" },
                { "data": "tool.description", "title": "Description"  },
                { "data": "quantity", "title": "Quantité"  },
                { "data": "tool.category", "title": "Catégorie"  },
            ],
            paging: false,
            searching: false,
            info: false,
            "language": {
                "url": "https://cdn.datatables.net/plug-ins/1.11.3/i18n/fr_fr.json",
            },
        });
    }
